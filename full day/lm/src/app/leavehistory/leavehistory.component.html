<br/><br/>
<table class="table table-dark" align="center">  
    <thead>
      <th>leave Id</th><th>Number of Days</th><th>Start Date</th><th>End Date</th><th>Leave Type</th><th>Applied On</th><th>Status</th>
      <th>Manager Comments</th><th>Employee Id</th>
    </thead>
     <!-- <tr *ngFor="let u of leaveDetails1 | async" >  -->
    <tbody>
    <tr *ngFor="let u of leaveDetails1 | async | paginate : {id: 'listing_pagination' ,
    itemsPerPage: 5,
    currentPage: page,
    totalItems: totalRec}"  >
      <td>{{u.leaId}}</td>
      <td>{{u.leaNoOfDays}}</td>
      <td>{{u.leaStDate}}</td>
      <td>{{u.leaEndDate}}</td>
      <td>{{u.leaType}}</td>
      <td>{{u.leaAppOn}}</td>
      <td>{{u.leaStatus}}</td>
      <td>{{u.leaMngCmts}}</td>
      <td>{{u.leaEmpId}}</td>
    </tr>
  </tbody>
    </table>
    <br/><br/>
    <div>
      <pagination-controls  id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event" ></pagination-controls>
    </div>
