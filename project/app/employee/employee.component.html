<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

<br/><br/>
<div class="form-group" align="center">
    <div class="input-group">
      <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
      <input type ="text" class="form-control" name="searchString" placeholder="Type to search... "[(ngModel)]="searchString">
    </div>
    
<br/><br/>
<table align="center" class="table table-hover">
  <thead>
  <tr>
    <th><b>Employee ID</b></th><th><b>Full Name</b></th><th><b>Email Address</b></th><th><b>Mobile number</b></th><th><b>Date of Joining</b></th><th><b>Leave Balance</b></th><th><b>Department</b></th>
    <th><b>Manager ID</b></th><th><b>Login</b></th>
  </tr>
  </thead>
  <tr *ngFor="let employee of emps | async | filterdata : {empFullName : searchString, empId : searchString, empEmailId : searchString} ">
    <td>{{employee.empId}}</td>
    <td>{{employee.empFullName}}</td>
    <td>{{employee.empEmail}}</td>
    <td>{{employee.empMobile}}</td>
    <td>{{employee.empDOJ}}</td>
    <td align="center">{{employee.empLeaveBal}}</td>
    <td>{{employee.empDepart}}</td>
    <td>{{employee.mgrId}}</td>
    <input type = "button" value="login" (click)="login(employee.empId,employee.mgrId)" />
  </tr>
</table>
